  <div class="container">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Email</label>
          <input type="email" class="form-control" id="validationCustom02" placeholder="Email" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">password</label>
          <div class="input-group">

            <input type="password" class="form-control" id="validationCustomUsername" placeholder="Password"
              aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Address</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a address.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Mobile</label>
          <input type="text" pattern="[0-9]{3}-[0-9]{7}" required name="tel" id="tel" class="form-control"
            placeholder="Mobile Number">
          <div class="invalid-feedback">
            Please provide a Phone No.
          </div>
        </div>
      </div>
      <label for="inputEmail4">Birthday</label>
      <div class="row">
          <div class="col">
              <input type="date" required name="bdate" id="bdate" class="form-control"
                  placeholder="Birthday">
          </div>
      </div>

   <label for="inputEmail4">Choose your Gender</label>
      <div class="form-row">
        <div class="col-md-6 mb-4">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions"
                  id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">male</label>
            </div>
              <div class="form-check form-check-inline"></div>
              <input class="form-check-input" type="radio" name="inlineRadioOptions"
                  id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
      </div>
 



  <label for="inputEmail4">Choose your hobbies</label>     
  <div class="form-row">
      <div class="col-md-6 mb-4">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Cricket</label></div>
              <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Singing</label></div>
              <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Dancing</label></div>
            
      </div>
</div>
  <div class="row">
    <div class="col">
         <button type="submit" class="btn btn-primary mb-2">Submit</button> 
         <button type="reset" class="btn btn-primary mb-2">Reset</button>
      
    </form>
  </div>
</div>
     
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>


  <!-- Optional JavaScript -->
